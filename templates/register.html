<!-- register.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Create Account â€” Eduverse</title> <!-- Changed to Eduverse -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/forms.css') }}">

</head>
<body>
   <div class="inner">
        <div class="left-scene">
            <img src="{{ url_for('static', filename='images/man.jpg') }}" class="scene-img" alt="Illustration of a person at a desk">
        </div>
        <div class="signup-card">
            <div class="card-inner">
                <div class="flash-messages">
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        {% for category, message in messages %}
            <div class="alert alert-{{category}}" role="alert">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}
    {% endwith %}
</div>

                <h1 class="title">Create Account</h1>
                <form class="signup-form" method="POST" action="{{ url_for('register') }}" autocomplete="off">
                    <label class="field">
                        <input type="text" name="firstname" placeholder="First Name" required aria-required="true">
                    </label>
                    <label class="field">
                        <input type="text" name="lastname" placeholder="Last Name" required aria-required="true">
                    </label>
                    <label class="field">
                        <input type="email" name="email" placeholder="Email" required aria-required="true">
                    </label>
                    <label class="field">
                        <div class="password-wrap">
                            <input type="password" name="password" placeholder="Password" required aria-required="true">
                            <button class="eye" type="button" aria-label="Toggle password visibility">ğŸ‘</button> <!-- Fixed position -->
                        </div>
                    </label>
                    <div class="role-select">
                        <label>
                            <input type="radio" name="role" value="student" required aria-required="true">
                            Student
                        </label>
                        <label>
                            <input type="radio" name="role" value="instructor" required aria-required="true">
                            Instructor
                        </label>
                    </div>
                    <button class="btn-cta" type="submit">Create Account</button>
                    <p class="login">Have an account? <a href="{{ url_for('login') }}">Log In</a></p>
                </form>
            </div>
        </div>
    </div>
    <script>
        document.querySelectorAll('.eye').forEach(btn => {
            btn.addEventListener('click', () => {
                const input = btn.parentElement.querySelector('input');
                input.type = input.type === 'password' ? 'text' : 'password';
                btn.textContent = input.type === 'password' ? 'ğŸ‘' : 'ğŸ™ˆ';
            });
        });
    </script>
</body>
</html>
